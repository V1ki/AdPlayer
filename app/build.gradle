apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 22
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.horzon.ad.video"
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    compile files('libs/org.eclipse.paho.client.mqttv3-1.2.0.jar')
    compile files('libs/HorzonUtils_11_20180402_0951.jar')
    compile files('libs/LoonAndroid(FixBug).jar')
    provided files('libs/framework.jar')

}
